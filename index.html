<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/estilos.css">
</head>

<body>

    <section class="banner">

    </section>
    <section class="container my-4">
        <section class="row">
            <section class="col-12 col-md-6">
                <img src="./assets/img/Black-Lightning.png" alt="foto" class="img-fluid">
            </section>
            <section class="col-12 col-md-6 align-self-center">
                <h3>Registra un personaje</h3>
                <hr>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores, sunt et fugit enim, repudiandae
                    sequi tempore harum soluta, facilis est provident ea officia laudantium impedit dolore minus
                    adipisci iure consequatur.</p>
                <form class="border rounded shadow p-5">
                    <input type="text" class="mb-3 form-control" placeholder="nombres" id="nombres">
                    <input type="number" class="mb-3 form-control" placeholder="Cantidad de vida" id="cantidad">
                    <input type="number" class="mb-3 form-control" placeholder="Poder de ataque" id="ataque">
                    <input type="number" class="mb-3 form-control" placeholder="Poder de defensa" id="defensa">
                    <input type="text" class="mb-3 form-control" placeholder="URL fotografia" id="foto">
                    <input type="date" class="mb-3 form-control" placeholder="Fecha creación" id="fecha">
                    <select class="mb-3 form-control" id="categoria">
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="categoria1">Heroes Clasicos</option>
                        <option value="categoria2">Heroes Humanos</option>
                        <option value="categoria3">Heroes Experimento cientifico</option>
                    </select>
                    <label for="legendario">Legendario:</label>
                    <select id="legendario" name="legendario">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>

                    <br><br>
                    <button class="btn btn-outline-dark" id="boton">Registrar</button>
                </form>
            </section>
        </section>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./controlador.js" type="module"></script>
      


</body>

</html>
